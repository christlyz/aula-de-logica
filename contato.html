<body class="pageContato">
    <main class="mainContato">
        <center>
            <nav>
            <i class="icofont-rocket icofont-5x"></i>
            <a href="index.html">Home</a>

        <form action="enviaemail.cs" method="post" autocomplete="on" enctype="multipart/form-data">
            <h1>Por favor preencha os campos para contato</h1>
            <div class="Inteiro">
                <label class="labelNome">Nome:</label>
                <input class="inputNome" type="text" name="nome" value="" placeholder="Informe seu nome completo" required>
            </div>
            
            <div class="Metade">
                <label class="labelEmail">E-mail:</label>
                <input class="inputEmail" type="email" name="email" placeholder="Defina seu E-mail" required>
            </div>
            
            <div class="Metade">
                <label class="labelWhats">Whatsapp:</label>
                <input class="inputWhats" type="number" name="numero" placeholder="Informe seu número de celular" required>
            </div>

            <div class="Inteiro">
                <label class="labelSetor">Setor:</label>
                <select name="setor" class="selectSetor">
                    <option value="">Selecione o setor</option>
                    <option value="rh">RH</option>
                    <option value="vendas">Vendas</option>
                    <option value="financeiro">Financeiro</option>
                    <option value="comercial">Comercial</option>
                </select>
            </div>

            <div class="Inteiro">
                <label>Sua mensagem</label>
                <textarea class="texto" name="mensagem" required></textarea>
            </div>
                
            <div class="Enviar">
                <button type="submit">enviar</button>
            </div>

            <div class="Limpar">
                <button type="reset">limpar</button>
            </div>
        </form>
    </center>
</main>
